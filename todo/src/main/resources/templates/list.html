<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 합쳐지고 최소화된 최신 CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

    <!-- 부가적인 테마 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <!-- 합쳐지고 최소화된 최신 자바스크립트 -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

    <!-- css 파일 경로 -->
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
    <a href="/goods/register"><button class="btn insert-btn btn-success">상품 등록</button></a>

    <table class="table text-center">
        <tr>
            <th>순번</th>
            <th>상품ID</th>
            <th>상품명</th>
            <th>가격</th>
            <th>수량</th>
         <!--   <th>등록일</th>
            <th>수정일</th>
            <th>수정</th>
            <th>삭제</th>-->
            <th>삭제</th>
        </tr>

        <tbody>
        <tr th:each="goods : ${goods}">
            <a th:href="@{/goods/detail/{id}(id=${goods.id})}"></a>
            <td th:text="${goods.id}"></td>
            <td>
                <a th:text="${goods.goodsId}" th:href="@{/goods/detail/{id}(id=${goods.id})}"></a>
            </td>
            <td th:text="${goods.goodsName}"></td>
            <td th:text="${#numbers.formatInteger(goods.goodsPrice,0,'COMMA')} + 원"></td>
            <td th:text="${goods.goodsCount} + 개"></td>
    <!--        <td th:text="${#temporals.format(goods.createdAt, 'yyyy년 MM월 dd일')}"></td>
            <td th:text="${#temporals.format(goods.updatedAt, 'yyyy년 MM월 dd일')}"></td>
            <td>
                <a th:href="@{/goods/detail/{id}(id=${goods.id})}"><button class="btn update-btn  btn-info">수정</button></a>
            </td>

        </tr>-->
            <td>
                <a th:href="@{/goods/delete/{id}(id=${goods.id})}"><button class="btn delete-btn btn-primary">삭제</button></a>
            </td>
        </tbody>
    </table>

</body>
</html>
